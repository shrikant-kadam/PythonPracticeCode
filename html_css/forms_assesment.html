<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assessment Test HTML</title>
</head>

<body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password and Email are Required</p>

    <form action="https://www.kesvems.com" method="get">
        <label for="fname">First Name : </label>
        <input type="text" placeholder="First Name" id="fname" value="" required>
        <label for="lname">Last Name : </label>
        <input type="text" placeholder="Last Name" id="lname" value="" required> <br><br>
        <label for="email">Email : </label>
        <input type="email" placeholder="name@email.com" id="email" value="" required>
        <label for="password">Password : </label>
        <input type="password" id="password" value="" required>

        <p>Are you over the age of 18?</p>
            <label for="overage">Yes</label>
            <input type="radio" name="agelimit" id="overage" value="mature">
            <label for="belowage">No</label>
            <input type="radio" name="agelimit" id="belowage" value="immature">

        <p>Do you have a Credit Card or PayPal?</p>
            <select name="card" id="">
                <option value="cc">Credit Card</option>
                <option value="pp">PayPal</option>
            </select> <br> <br>

        <input type="submit" value="Sign Up">

    </form>

</body>
</html>
