<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>

<form action="https://www.facebook.com" method="post">
    <h1>Test data</h1>
    <input type="text" value="" name="name" placeholder="Name" > <br><br>
    <input type="text" value="" name="surname" placeholder="Surname" > <br><br>

    <input type="email" name="usermail" placeholder="Email" required > <br><br>
    <input type="password" name="password" placeholder="Password" required> <br><br>


    <input type="radio" id="abtn" name="radiobtn">
    <label for="abtn">A</label> <br><br>
    <input type="radio" id="bbtn" name="radiobtn">
    <label for="bbtn">B</label> <br><br>


    <input type="checkbox" value="aa">
    <label>AA</label> <br><br>
    <input type="checkbox" value="bb">
    <label>BB</label> <br><br>

    <select name="rating" id="">
        <option value="one">11111</option>
        <option value="two">22222</option>
        <option value="three">33333</option>
    </select> <br><br>

    <textarea name="sampletext" id="" cols="30" rows="2"></textarea>

    <input type="submit" value="Click Me"> <br><br>
    <input type="button" value="button"> <br><br>

    <input type="color">
</form>
</body>
</html>
